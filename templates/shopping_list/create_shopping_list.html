{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3 well">
                <div class="create-shopping-list">
                    <h5 class="panel-heading text-center">Add New Shopping List</h5>
                    <form method="post" id="shopping-list-form" class="">
                        <table class="table table-hover">
                            <caption class="text-center">
                                <div class="form-group">
                                    <input type="text" class="form-control text-center" name="shl-name" placeholder="Shopping List Name"/>
                                </div>
                            </caption>
                            <thead>
                            <tr class="text-center">
                                <th id="shl-item">Item 1</th>
                                <th id="shl-price">Price</th>
                                <th id="shl-ntb">Needs to buy</th>
                            </tr>
                            </thead>
                        </table>
                        <input type="submit" class="btn btn-success btn-sm btn-block" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
