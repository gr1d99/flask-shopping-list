{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3 well">
                <div class="create-shopping-list">
                    <h5 class="panel-heading text-center">Add New Shopping List</h5>
                    <form method="post" id="shopping-list-form" class="">
                        <div class="form-group">
                            <div class="input-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Shopping list name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="name">Category</label>
                                <input type="text" class="form-control" name="category" id="category" placeholder="Shopping list category" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="item">Item</label>
                                <input type="text" class="form-control" name="item1" id="item" placeholder="Item 1" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="item">Item</label>
                                <input type="text" class="form-control" name="item2" id="item" placeholder="Item 2" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="item">Item</label>
                                <input type="text" class="form-control" name="item3" id="item" placeholder="Item 3" required>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success btn-sm btn-block" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
