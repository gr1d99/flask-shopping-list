<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Shopping List</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>

<div class="sign-up">

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign in</h4>
                </div>

                <div class="modal-body">

                    <blockquote>
                        All the fields are required
                    </blockquote>

                    <form style="margin-left: auto; margin-right: auto">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon username-addon">
                                    <span class=""><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="id_username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="id_password1" placeholder="Password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Sign in</button>

                        <span class="pull-right">Need help? <a href="#">Forgot Pasword</a></span>

                        </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script type="application/javascript" src="assets/bower_components/jquery/dist/jquery.js"></script>
<script type="application/javascript" src="assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script>
    $("#signinModal").modal({
        show: true
    });
</script>
</body>
</html>
