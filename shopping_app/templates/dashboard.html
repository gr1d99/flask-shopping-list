{% extends 'base.html' %}

{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="dashboard">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="fa fa-dashboard"></span> Dashboard
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-sm-offset-3">

                        <div>

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#dashboard" aria-controls="dashboard" role="tab" data-toggle="tab"><span><i class="fa fa-dashboard"></i> </span>Dashboard</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="dashboard">

                                    <div class="">
                                        <table class="table table-bordered">
                                            <caption>My Shopping lists <span class="badge">{{ shopping_list|count }}</span></caption>
                                            <thead>
                                            <tr>
                                                <th>Shopping list No</th>
                                                <th>Name</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for list in shopping_lists %}
                                                <tr>
                                                    <td>#{{ loop.index }}</td>
                                                    <td>{{ list }}</td>
                                                    <td>
                                                        <span class="shl-view">
                                                            <a class="btn btn-default btn-xs" href="{{ url_for('shopping-list-detail') }}"><i class="fa fa-eye text-info"></i></a>
                                                        </span>
                                                        <span class="shl-delete">
                                                            <a href="{{ url_for('remove-shopping-list', name=list ) }}">
                                                                <span>
                                                                    <i class="fa fa-trash text-danger"></i>
                                                                </span></a>
                                                        </span>

                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-offset-4">

                                        <div class="thumbnail text-center add-new-list">
                                            <label class="label label-default">
                                                <a href="{{ url_for('create-shopping-list') }}"><span><i class="fa fa-plus"></i> </span> Add new list</a>
                                            </label>
                                        </div>

                                    </div>
                                    </div>

                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="messages">...</div>
                                <div role="tabpanel" class="tab-pane fade" id="settings">...</div>
                            </div>

                            </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
