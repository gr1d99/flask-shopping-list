{% extends 'base.html' %}


{% block content %}


    <div class="container well">

    <div class="col-md-8 col-sm-offset-2">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h5><span><i class="fa fa-list"></i></span> {{ name }}</h5>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Check</th>
                    <th>Item</th>
                </tr>
                </thead>
                <tbody>
                {% for item in obj.get('shopping_list')[0].get('items') %}
                    <tr>
                        <td><input type="checkbox" class="checkbox"/></td>
                        <td>{{ item }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <a href="#" class="btn btn-success btn-lg btn-block">Save changes</a>
        </div>
    </div>

    </div>

    </div>


{% endblock content %}
