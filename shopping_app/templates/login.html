{% extends 'base.html' %}

{% block content %}
<div class="sign-up">
<div class="col-md-6 col-sm-offset-3">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Sign in
                    </div>
                    <div class="panel-body">

                    <blockquote>
                        All the fields are required
                    </blockquote>

                    <form style="margin-left: auto; margin-right: auto" method="post" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon username-addon">
                                    <span class=""><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
                            </div>
                        </div>

                        <input type="submit" class="btn btn-success" value="Sign in">

                        <span class="pull-right">Need help? <a href="#">Forgot Pasword</a></span>

                        </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</div>
</div>
{% endblock content %}
